<div class="control-group">
  <label class="control-label" for="input01">${_label}</label>
  <div class="controls">
    <input type="password" class="input-xlarge" name="${_name}" #{if _value!=null}value="${_value}"#{/if}  id="${_id?_id:_name}" placeholder="${_placeholder}">
    <p class="help-block">${_help}</p>
  </div>
</div>
