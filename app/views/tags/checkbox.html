<div class="control-group #{ifError "${_name}"}error#{/ifError}">
  <div class="controls">
    <label class="checkbox">
        <input type="checkbox" class="input-xlarge" name="${_name}"
        #{if _checkedValue==_value} checked#{/if} #{if _checkedValue!=null}value="${_checkedValue}"#{/if}  id="${_id?_id:_name}" placeholder="${_placeholder}">${_label}
        <p class="help-inline">#{error "${_name}"/}</p>
    </label>
  </div>
</div>
