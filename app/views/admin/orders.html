#{extends 'admin.html'/}
#{set header:'orders'/}

<div class="span8">
<a href="@{Admin.createOrder()}">Create Order</a>
<table class="table">
	<thead>
		<tr>
			<th>Order Number</th>
			<th>Type</th>
			<th>Plan</th>
			<th>Created</th>
			<th>Customer</th>
			<th></th>
		</tr>	
	</thead>	
	<tbody>
	#{list items:orders, as:'order'}
	<tr>
		<td>${order.orderNumber}</td>
		<td>${order.type}</td>
		<td>${order.plan}</td>
		<td>${order.created.format('MM/dd/yyyy')}</td>
		<td>${order.customer?.name}</td>
		<td>
            <a href="@{Admin.showOrder( order.id )}">Show</a>
            <a href="@{Client.manage( order.id )}">Manager</a>
        </td>
	</tr>
	#{/list}
	</tbody>
</table>
</div>
